    <script>
      function clipboard() {
        var clipboard = new Clipboard('.clipboard');
        var ipButton = document.querySelector('.server-ip-label');
        clipboard.on('success', function(e) {

          ipButton.classList.add('clipboard--copied');
          setTimeout(function() {
            ipButton.classList.remove('clipboard--copied');
          }, 1000);

          e.clearSelection();
        });

      }
      clipboard();
